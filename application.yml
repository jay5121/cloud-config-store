eureka:
  client:
    register-with-eureka: true 
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost

microservice:
  payment-service:
    endpoints:
      url:
        paynow: /payment/paynow
  order-service:
    endpoints:
      url:
        place: /order/place
